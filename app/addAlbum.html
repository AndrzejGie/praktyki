<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/addAlbum.css">
    <title>Dodaj album</title>
</head>

<body>
    <nav class="nav indexNav">
        <a class="nav-link option" href="index.html"><b>Strona główna</b></a>
        <a class="nav-link option" href="listAlbum.html">Płytoteka</a>
        <a class="nav-link option" href="editAlbum.html">Edytuj album</a>
        </li>

    </nav>

    <span class="col-lg-1">Tytuł:</span><input type="text" id="addTitle" onkeyup="titleLenght(id)">
    <div>Ilość znaków: <span id="titleSpan"></span> / 50</div>
    <span class="col-lg-1">Wykonawca:</span><input type="text" id="addAuthor" onkeyup="titleLenght(id)">
    <div>Ilość znaków: <span id="authorSpan"></span> / 50</div>
    <span class="col-lg-1">Gatunek:</span><input type="text" id="addGenre" onkeyup="titleLenght(id)">
    <div>Ilość znaków: <span id="genreSpan"></span> / 50</div>
    <span class="col-lg-1">Opis:</span><textarea rows="5" cols="30" id="addDescription"
        onkeyup="titleLenght(id)"></textarea>
    <div>Ilość znaków: <span id="descriptionSpan"></span> / 270</div>
    <button id="addBtn" onclick="get()">Dodaj</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="addAlbum.js"></script>
</body>

</html>
